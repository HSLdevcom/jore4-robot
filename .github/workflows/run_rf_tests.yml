name: Run tests after new commit
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "In which env you want to run the tests in"
        default: localhost
        required: true
      browser:
        description: "Which browser you want to use"
        default: chromium
        required: true
      tag:
        description: 'Tag for tests to run. Use "*" to run all'
        default: smoke
        required: true

jobs:
  run_e2e_tests:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Extract repository metadata to env variables
        uses: HSLdevcom/jore4-tools/github-actions/extract-metadata@extract-metadata-v1

      - name: Build docker image for distribution
        run: docker build -t $IMAGE_NAME:latest .

      - name: Tag docker image as '<branch_name>--<git_commit_sha>'
        run: docker tag $IMAGE_NAME:latest $IMAGE_NAME:$COMMIT_ID

      - name: start e2e env
        uses: HSLdevcom/jore4-flux/github-actions/setup-e2e-environment@setup-e2e-environment-v1

      - name: run e2e smoke tests
        id: tests
        uses: HSLdevcom/jore4-robot/github-actions/run-rf-tests@separate-env-setup
        with:
          test_env: ${{ github.event.inputs.env }}
          browser: ${{ github.event.inputs.browser }}
          included_tag: ${{ github.event.inputs.tag }}
          test_suite_version: ${{ env.COMMIT_ID }}
          e2e_username: ${{ secrets.ROBOT_HSLID_EMAIL }}
          e2e_password: ${{ secrets.ROBOT_HSLID_PASSWORD }}

      - name: upload test results
        if: always()
        uses: HSLdevcom/jore4-robot/github-actions/upload-results@separate-env-setup
